version: '3'
services:
  rocblas_tot:
    build:
      dockerfile: rocblas_tot.ubuntu.amd.Dockerfile
      context: .
    image: "${USER}/rocblas-tot"
    restart: always
    env_file:
      - .env
    container_name: "${USER}-rocblas-tot-amd-8GPU"
    shm_size: '16gb'
    ipc: host
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
    devices:
      - /dev/kfd:/dev/kfd
      - /dev/dri:/dev/dri
    network_mode: host
    security_opt:
      - seccomp:unconfined
      - apparmor:unconfined
    volumes:
      - ../:/workspace
    working_dir: /workspace
    tty: true 
